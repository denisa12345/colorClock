<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <title>Clock JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Prompt:wght@100&display=swap" rel="stylesheet">
<style id="jsbin-css">
html, body {
  height: 100%;
  font-family: 'Prompt', sans-serif;
  color:white;
}

#clock {
  text-align: center;
  position: relative;
  bottom:-50%;
  font-size:3rem;
  margin-top: -1.5rem;
}

</style>
</head>
<body>
    <div id="clock">12:13:14</div>
<script id="jsbin-javascript">

function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
  
var clockFace = hours + ':' + minutes + ':' + seconds;
console.log(clockFace);
  
var hexColor = '#' + hours + minutes + seconds;
document.body.style.background = hexColor;
  
document.getElementById('clock').innerHTML = clockFace;

  setTimeout(function() {
  colorClock();
}, 1000);
  
  
}

colorClock();

</script>
</body>
</html>
